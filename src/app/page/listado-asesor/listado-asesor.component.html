<h2>Listado de Inmueble</h2>
    <table class="listado">
        <thead>
            <tr>
                <th><h1>CODIGO</h1></th>
                <th><h1>NOMBRE</h1></th>
                <th><h1>CELULAR</h1></th>
                <th><h1>EMAIL</h1></th>
                <th colspan="2"><h1>OPCIONES</h1></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of poke">
            <tr>
                <th>{{item.codigo}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.celular}}</td>
                <td>{{item.email}}</td>
             
                <td>
                    <button type="button" (click)="delete(item)" class="bi bi-trash3-fill">ELIMINAR</button>
                 
                  </td>

        </tbody>
