<h2>Listado de Inmueble</h2>
    <table class="listado">
        <thead>
            <tr>
                <th><h1>CODIGO</h1></th>
                <th><h1>NOMBRE</h1></th>
                <th><h1>DIRECCION</h1></th>
                <th><h1>PRECIO</h1></th>
                <th><h1>TIPO_INMUEBLE</h1></th>
                <th><h1>Nombre de Usuario</h1></th>
                <th colspan="2"><h1>OPCIONES</h1></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of poke">
            <tr>
                <th>{{item.id_inmueble}}</th>
                <td>{{item.nombre}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.tipo_inmuble}}</td>
                 <td>{{item.usuarios}}</td> 
                <td></td>
                <td>
                    <button type="button" (click)="delete(item)" class="bi bi-trash3-fill">ELIMINAR</button>
                 
                  </td>
                  <td class="icono"><a href="#"><span class="bi bi-trash3-fillbi bi-trash3-fill"></span></a></td>	

        </tbody>
